<!doctype html>
<html>
<head>

<title>タイトル</title>

<body>

				<img src="img/btn1.png" width="100%" alt="記録一覧へ">
			</div>
			<div class="btn2">
				<img src="img/btn2.png" width="100%" alt="戻る">
